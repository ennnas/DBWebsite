<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
     
      

        <div id="cliente">     
          <h1>Registrazione Cliente</h1>
          
          <form name="cliente" action="SignUp.php" method="POST">
          
            <div class="field-wrap">
              <label>
                Username<span class="req">*</span>
              </label>
              <input type="text"required name="Username" maxlength=10 autocomplete="off" />
            </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required maxlength=255 name="Password" autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Citta<span class="req">*</span>
            </label>
            <input type="text"required maxlength=20 name="Citta" autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Indirizzo<span class="req">*</span>
            </label>
            <input type="text"required maxlength=30 name="Indirizzo" autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Telefono<span class="req">*</span>
            </label>
            <input type="text"required maxlength=15 name="Telefono" autocomplete="off"/>
          </div>
          <input type="hidden" name="Tipo" value="C">
          <button type="submit" class="button button-block"/>Conferma</button>
          
          </form>

        </div>

        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
